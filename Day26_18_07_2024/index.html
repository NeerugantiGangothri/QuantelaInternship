<!DOCTYPE html>
<html>
    <head>
        <title>Employee Details</title>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
<body>
    <h1>Employee Portal</h1>
    <form id="form">
        <label for="id"> ID:</label>
        <input type="text" id="empid" placeholder="Check In Number"><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone"><br><br>
        
        
        <button type="button" id="in" onclick="postEmpDetails()">Check In</button>
        <button type="button" id="out" onclick="deleteEmpDetails()">Check Out</button>
        <button type="button" id="update" onclick="updateEmpDetails()">Update Details</button>
        <button type="button" id="show" onclick="getEmpDetails()">Show Employees</button>
        <input type="text" id="search" placeholder="Search by name, username, or email" onkeyup="searchEmployees()">

    </form>

    <div id="post"></div>
    <div id="delete"></div>
    <div id="update"></div>
    <div id="get"></div>
    </body>
</html>
