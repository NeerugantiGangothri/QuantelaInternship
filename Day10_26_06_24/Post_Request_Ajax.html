<!DOCTYPE html>
<html>
   <head>
      <title>Post request in AJAX</title>
   </head>
<body>
<script>
   function sendDoc() {
      // Creating XMLHttpRequest object
      var postreq = new XMLHttpRequest();
      // Creating call back function
      postreq.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 201) {
            document.getElementById("sample").innerHTML = this.responseText;
            console.log("Data Send Successfully")
         }
      };
      // Open the given file
      postreq.open("POST", "https://jsonplaceholder.typicode.com/todos", true);
      // Setting HTTP request header 
      postreq.setRequestHeader('Content-type', 'application/json')
      // Sending the JSON document to the server 
      postreq.send(JSON.stringify({
         "title": "MONGO",
         "userId": 11,
         "id": 21,
         "body": "est rerum tempore"
      }));
   }
</script>
<h2>Example of POST Request</h2>
<button type="button" onclick="sendDoc()">Post Data</button>
<div id="sample"></div>
</body>
</html>
