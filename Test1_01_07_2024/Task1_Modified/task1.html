<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Person Registration Form</title>
    </head>
    <body>
        <h1>Person  Registration Form</h1>
        <form id="inputForm">
        <label for="Name">Name</label>
        <input type="text" id="nameInput" placeholder="Enetr Your Name"><br><br>
        <label for="fatherName">Fathers Name</label>
        <input type="text" id="fnameInput" placeholder="Enter Your Fathers Name"><br><br>
        <label for="age">Age</label>
        <input type="number" id="ageInput" placeholder="Enter Your Age"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dobInput" placeholder="Enter Your DOB"><br><br>
        <label for="gender">Select Your Gender</label>
        <select name="Gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option vale="Other">Other</option>
        </select><br><br>
        <label for="graduate">Are You a Graduate?</label><br>
        <input type="radio" id="yes" name="graduate" value="Yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="graduate" value="No">
        <label for="no">No</label><br><br>
        <label for="Skills">Skills</label>
        <textarea maxlength="50" id="skills" placeholder="Enter Your Skills here"></textarea>
        <br><br>
        <button type="button" onclick="addRow()">Add Details</button>
        <!-- <button id="clear">Clear Fields</button> -->
    </form>
        <table  border="1" id="table">
            <tr>
                <th>SNO</th>
                <th>Name</th>
                <th>Fathers Name</th>
                <th>Age</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Graduate(Yes/No)</th>
                <th>Skills</th>
                <th id="action">Action(Delete/edit)</th>
            </tr>
            <tbody id="Details">
            </tbody>
        </table>
        <script src="task1.js"></script>  
    </body>
    </html>
