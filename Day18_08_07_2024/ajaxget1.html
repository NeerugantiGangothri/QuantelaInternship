<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ajax Get Method</title>
    </head>
    <body>
        <h1>Ajax Get Method</h1>
        <button type="button" onclick="loadDoc()">Get Data</button>
        <p id="demo"></p>
        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onload= function() {
                        document.getElementById("demo").innerHTML = this.responseText;
                    };
                    xhttp.open("GET", "demo.txt", true);
                    xhttp.send();
            }
        </script>
    </body>
</html>
