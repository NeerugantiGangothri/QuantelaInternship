<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Example</title>
</head>
<body>
    <h1>Welcome to the Simple HTML Example</h1>

    <h2>Buttons</h2>
    <button onclick="alert('Button 1 clicked!')">Button 1</button>
    <button onclick="alert('Button 2 clicked!')">Button 2</button>

    <h2>Checkboxes</h2>
    <form>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="Option 1">
        <label for="checkbox1"> Option 1</label><br>
        
        <input type="checkbox" id="checkbox2" name="checkbox2" value="Option 2">
        <label for="checkbox2"> Option 2</label><br>
        
        <input type="checkbox" id="checkbox3" name="checkbox3" value="Option 3">
        <label for="checkbox3"> Option 3</label><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
