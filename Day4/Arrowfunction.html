<!DOCTYPE html>
<html lang="en">
<body>
    <h1>JavaScript Function Examples</h1>
    <script>
        let myFunction1 = (a, b) => a + b;
        console.log(myFunction1(2, 3)); // Output: 5

        // Arrow function that returns a greeting message
        let Welcome = (val) => "Hello " + val;
        console.log(Welcome("Gangothri")); // Output: Hello Gangothri
        let fruits = ["Apple", "Banana", "Orange", "Mango", "Grapes"];
        console.log(fruits.map((fruit) => fruit.toUpperCase())); // Output: ["APPLE", "BANANA", "ORANGE", "MANGO", "GRAPES"]
    </script>
</body>
</html>
