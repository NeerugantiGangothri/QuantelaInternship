<!DOCTYPE html>
<html>
<head>
  <script src="jquery-3.7.1.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>Appended text</b>.");
  });

  $("#btn2").click(function(){
    $("p").prepend("<b>Prepended text </b>");
  });

  $("#btn3").click(function(){
    $("#div1").remove();
});
$("#btn4").click(function(){
    $("#div1").empty();
  });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:aqua;">

    <p>This is a paragraph in the div.</p>
    <p>This is another paragraph in the div.</p>
    
</div>

<br>
<button id="btn1">Append text</button>
<button id="btn2">Prepend text</button>
<button id="btn3">Remove elements</button>
<button id="btn4">Empty the elements</button>
</body>
</html>
