<!DOCTYPE html>
<html>
    <head>
        <title>Put Request in AJAX</title>
    </head>
<body>
<script>
   function updateDoc() {
      // Creating XMLHttpRequest object
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
            document.getElementById("sample").innerHTML = this.responseText;
            console.log("Data Updated Successfully");
         }
      };
      // Open the given file
      xhttp.open("PUT", "https://jsonplaceholder.typicode.com/todos/1", true);
      // Setting HTTP request header 
      xhttp.setRequestHeader('Content-type', 'application/json')
      // Sending the JSON document to the server 
      xhttp.send(JSON.stringify({
         userId: 1,
         id: 1,
         body: "update title",
         completed:false
      }));
   }
</script>
<h2>Example of PUT Request</h2>
<button type="button" onclick="updateDoc()">Update Data</button>
<div id="sample"></div>
</body>
</html>
