<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AJAX GET</title>
    </head>
    <body>
        <div id="demo">
            <button onclick="postData()">Show Posted Data</button>
        </div>
        <script>
            function postData() {
                var xhttp=new XMLHttpRequest();
                xhttp.onreadystatechange=function() {
                    //some apis use 200 for successfull post request others use 201 
                    if(this.readyState===4 && (this.status===201 || this.status===200)){
                        document.getElementById("demo").innerHTML=this.responseText;
                        console.log("Data Posted Successfully");

                    }
                }
                xhttp.open('POST','https://jsonplaceholder.typicode.com/todos',true);
                //informing server that data is sending in JSON format
                //application/json tells the data is in json format
                xhttp.setRequestHeader('Content-Type', 'application/json');
                data={
                userId:2,
                id: 201,
                title:"This is Posted title",
                completed: true
            };
                xhttp.send(JSON.stringify(data)); //Sends JSON Stringified data as output
            }
            </script>
    </body>
</html>
