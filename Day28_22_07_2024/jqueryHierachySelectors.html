<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Hierachy Selectors</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <h2>This is Heading 2</h2>
        <p></p>
        <p></p>
    <div>
        <p>Paragraph1 inside Div</p>
        <p>Paragraph2 inside Div</p>
    </div>
    <div id="div">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>
    <script>
        $(document).ready(function(){
            $("div p").css("color", "red");
            $("ul>li").css("color","blue");
            $("#div ul>li:first-child").html("Apple");
            $("#div ul>li:nth-child(2)").html("Banana");
            //$("h2+p").html("This is paragraph associated with h2");
            $("h2~p").html("These are paragraphs associated with h2");
        });
    </script>
    </body>
</html>
