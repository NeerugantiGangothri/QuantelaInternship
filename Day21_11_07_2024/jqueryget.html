<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jquery AJAX</title>
        <!-- <script src="jquery-3.7.1.js" type="text/javascript"></script> -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <button id="btn">Click To Load</button>
        <div id="example">
        </div>
    <script>
        //ensures that the function inside runs only after the entire document (HTML content) has been loaded
        //$ --> is short hand for Jquery
        $(document).ready(function(){
            //adds click event handler to the button
            $("#btn").click(function(){
                //$.ajax --> used to perform ajax requests
               $.ajax({
                //type of AJAX api call
                type:"GET",
                //url where we have to perform ajax call
                url:"demo.txt",
                //callback function if the request is success it will display the result
                success:function(data){
                    //updates the html content with id name example with the result data
                    $("#example").html(data);
                    }
            });
        });
        });
    </script>
    </body>
    </html>
