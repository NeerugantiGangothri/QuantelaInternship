 <!DOCTYPE html>
 <html>
 <head>
     <title>Error Handling</title>
 </head>
 <body>
 
 <h2>JavaScript Error Handling Example</h2>
 <p id="output1"></p>
 <p id="output2"></p>
 <p id="output3"></p>
 <script>
 try {
     let result = eval('2 + ');
     document.getElementById('output1').innerText = 'Result: ' + result;  // 4
 } catch (e) {
     document.getElementById('output1').innerText = e.name + ': ' + e.message;
 }
 try {
    // This will cause a RangeError: Invalid array length
    let arr = new Array(-1);
} catch (e) {
    document.getElementById('output2').innerText = e.name + ': ' + e.message;  // RangeError: Invalid array length
}

try {
    // This will cause a RangeError: Exponent out of range

} catch (e) {

}
 </script>
 
 </body>
 </html>
